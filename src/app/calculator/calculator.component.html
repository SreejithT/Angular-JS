
<div style="position: absolute;background-color: royalblue;left: 40%;top: 30%;height: 500px;width: 400px;">
<div *ngIf="operator==''">
<input type="text" (input)="value1=$event.target.value" value="{{value1}}">
<br>
</div>
<div *ngIf="operator!='' && operator!='='"  >
    <div *ngIf="operator2!='='">
        <input type="text" (input)="value2=$event.target.value" value="{{value2}}">
{{value1}} {{operator}}
{{value2}}<br>
    </div>

</div>
<div *ngIf="operator2=='='">
    <input type="text" (input)="result=$event.target.value" value="{{result}}">
{{result}}<br>

</div>



<!-- <button (click)="add()">+</button><br>  event binding - send data from html to component(update component values)
                                    (click)-event, add()-event handler, $event-represents an object of the corresponding event generated  --> 

<button *ngFor="let i of [1,2,3,4]" (click)="setValue(i)">{{i}}</button><br>
<button *ngFor="let i of [5,6,7,8]" (click)="setValue(i)">{{i}}</button><br>
<button *ngFor="let i of [9,0]" (click)="setValue(i)" >{{i}}</button><br>
<button *ngFor="let i of ['+','-','*','/','clr']" (click)="setOperator(i)">{{i}}</button><br>
<button  (click)="operation()">=</button><br>


</div>
